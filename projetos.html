    <script>

var texto2 =  "estou trabalhando em um projeto de um jogo proprio chamado Kursed Kingdom e fazendo alguns mini projetos em html, css e javaScript ";

var conteudoProjeto= document.querySelector(".apresentação-projetos");
var contadorDeLetras = 0;
var atraso = 50;

function escreverTextoProjeto(){
    if(contadorDeLetras < texto2.length){
    conteudoProjeto.textContent += texto2.charAt(contadorDeLetras);
    contadorDeLetras++;
    setTimeout(escreverTextoProjeto, atraso);
    }
}
escreverTextoProjeto();
</script>
